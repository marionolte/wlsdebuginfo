<div id="config" >
    <form method="GET" action="update.jsp?main=start" id="configForm" onSubmit="return false;" >
    <table>
        <tr><td>URL:</td><td colspan="2"><input type="text" size="120" name="url" id="configUrl" value="" onChange="javascript:changed(false)" /></td>
            <td><input type="Submit"  name="Get" id="configGet" value="Validate" disabled onClick="javascript:changed(true)" /> &nbsp;
                <input type="Submit"  name="Stop" id="configStop" value="Stop" disabled onClick="javascript:stop()" />    
            </td>
        </tr>
        <tr><td >User:</td>
            <td colspan="2"><input type="text" size="20" name="user" id="configUser" value="" onChange="javascript:changed(false)" /></td>
            <td >
                Proxy:  <input type="checkbox" id="configProxy" onClick="javascript:proxyFlip();" />
                        <input type="text"  size="75"   value="" id="configProxyName" onChange="javascript:proxyChange();" disabled /><br/>
                        Proxy User: <input type="text"     value="" id="configProxyUser" disabled />
                        & Password: <input type="password" value="" id="configProxyPass" disabled />
            </td>
        </tr>
        <tr><td >Password:</td>
            <td colspan="2"><input type="password" size="20" name="password" id="configPassword" value="" onChange="javascript:changed(false)" /></td>
            <td >
                Profile: <select id="configProfile" onchange="javascript:selectChanged(document.getElementById('configProfile').options[document.getElementById('configProfile').selectedIndex].value)">
                    <option value="none" >NONE - select one profile</option>
                    <option value="OAMldap" >OAM+Ldap</option>
                </select> &nbsp;
                provide UserAgent <input type="checkbox" name="useragent" id="configUserAgent" checked onChange="javascript:changed(false)" />
            </td>
        </tr>
        
    </table>
    </form>        
</div>
